# title: API that contains a link-field

type Query {
  person(name: String, maxCount: Float, queryString: String): TpersonSchema
}

type T_alias {
  alias: String
  inUseSinceYear: Int
}

type TpersonSchema {
  address: String
  aliases: [T_alias] # link: /aliases (personId=$id) -> records
  name: String!
}

